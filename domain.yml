version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - news
  - news_it
  - news_us
  - news_search
  - category_news
  - category
  - topic
  - start
  - stop
  - bad_bot

actions:
  - action_news_headline_it
  - action_news_headline_us
  - action_category
  - action_form

entities:
  - category

slots:
  category:
    type: text
    mappings:
    - type: from_entity
      entity: category
  topic:
    type: text
    mappings:
    - type: from_text
      conditions:
        - active_loop: search_form
          requested_slot: topic

forms:
  search_form:
    required_slots:
      - topic

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_news:
    - buttons:
      - payload: /news_it
        title: "News It"
      - payload: /news_us
        title: "News Us"
      - payload: /news_search
        title: "Search news"
      - payload: /category_news
        title: "Select your categories"
      text: "To know about latest news please select an option"

  utter_start: 
  - text: "Hi, what do you want to do?"

  utter_continue:
  - text: "Ask me for more"

  utter_stop:
  - text: "Goodbye!"

  utter_categories:
  - text: "Please, write one of these categories: \n- Business\n- Entertainment\n- General\n- Health\n- Science\n- Sports\n- Technology"
  
  utter_goodbye:
  - text: "Bye"

  utter_bad_bot:
  - text: "I can be trained to be more useful. My developer will keep training me."
  - text: "I must be missing some knowledge. I'll have my developer look into this."
  - text: "I can improve with continuous feedback. My training is ongoing."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
